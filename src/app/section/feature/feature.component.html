<section class="section section-feature">
  <h2 class="container heading-secondary feature-heading">Enjoy listening</h2>
  <div class="container feature">
    <div class="audio-card" *ngFor="let card of cardData; let i = index;">
      <img class="audio-card__thumbnail" src="../assets/images/hero.jpeg" alt="">
      <div class="audio-card__info">
        <div class="audio-card__meta-tags">
          <span *ngFor="let tag of card.tags">{{ tag }}</span>
        </div>
        <div class="audio-card__info-head">
          <h3 class="heading-tertiary">{{ card.topic }}</h3>
          <a href="#" class="speaker">by {{ card.speaker }}</a>
        </div>
        <div class="hr-line"></div>
        <div class="audio-card__meta-info">
          <span>
            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" id="Calendar-Schedule-Fill--Streamline-Remix-Fill" height="20" width="20">
              <path d="M4.666666666666666 0.6666666666666666v1.3333333333333333H2c-0.36818666666666666 0 -0.6666666666666666 0.29847999999999997 -0.6666666666666666 0.6666666666666666v10.666666666666666c0 0.36819999999999997 0.29847999999999997 0.6666666666666666 0.6666666666666666 0.6666666666666666h5.169733333333333C6.437813333333333 13.086933333333334 6 11.927933333333332 6 10.666666666666666c0 -2.9455333333333336 2.3878 -5.333333333333333 5.333333333333333 -5.333333333333333 1.2612666666666665 0 2.4202666666666666 0.4378133333333333 3.333333333333333 1.1697533333333332V2.6666666666666665c0 -0.36818666666666666 -0.29846666666666666 -0.6666666666666666 -0.6666666666666666 -0.6666666666666666h-2.6666666666666665V0.6666666666666666h-1.3333333333333333v1.3333333333333333H6V0.6666666666666666H4.666666666666666Zm10.666666666666666 10c0 2.209133333333333 -1.7908666666666666 4 -4 4s-4 -1.7908666666666666 -4 -4 1.7908666666666666 -4 4 -4 4 1.7908666666666666 4 4Zm-4.666666666666666 -2.6666666666666665v2.9428l1.5286 1.5286 0.9427999999999999 -0.9427999999999999L12 10.390533333333334V8h-1.3333333333333333Z" stroke-width="0.6667"></path>
            </svg>
            {{ card.uploadeTime }}
            <!-- 2 hours ago -->
          </span>
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="Time-Clock-Circle--Streamline-Ultimate" height="20" width="20">
            <path d="M12 0a12 12 0 1 0 12 12A12 12 0 0 0 12 0Zm5.2 17.22a1 1 0 0 1 -1.42 0.06l-5 -4.54a1 1 0 0 1 -0.28 -0.74V6.5a1 1 0 0 1 2 0v5.06l4.63 4.25a1 1 0 0 1 0.07 1.41Z" stroke-width="1"></path>
          </svg>
          {{ card.duration }} mins
          </span>
        </div>
        <div class="audio-card__btns">
          <a [routerLink]="['/audio', i + 1]" class="btn btn--full">Listen audio</a>
        </div>
      </div>
    </div>
  </div>
</section>
